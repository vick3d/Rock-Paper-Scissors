<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./src/js/rps.js"></script>
    <script src="./src/js/dome.js"></script>
    <link rel="stylesheet" type="text/css" href="./src/css/styles.css">
    <title>Puppeteer Mocha Scaffold</title>
</head>
<body class="body">
    <header class="header">
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="rules">Please choose Rock Paper or Scissors</div>
    <div class="buttons">
            <input type="image" id="rock" class="buttons rock" src="./src/img/rock.png"></input>       
            <input type="image" id="paper" class="buttons paper" src="./src/img/paper.png"></input>
            <input type="image" id="scissors" class="buttons scissors" src="./src/img/scissors.png"></input>
    </div>
    <div class="computer-choice"></div>
    <div id="result" class="result"></div>
</body>
</html>
